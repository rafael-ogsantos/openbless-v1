<ng-container *ngIf="!isLoading; else elseTemplate">
<section id="login">
	
	
	<h4>Entre com seus dados para realizar o login</h4>
	
	<form class="auth-form" fxLayout="column" #f="ngForm" (ngSubmit)="onSubmit(f)">

		<div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" ngModel required >
            <input type="password" class="form-control" placeholder="password" name="password"  ngModel required >
	    </div>

	    <div class="flex botoes">
          <div class="box">
            <mat-checkbox color='primary' name="remember" class="lembrar">Lembrar de mim</mat-checkbox>
          </div>
          <div class="box-auto">
            <a routerLink="/recuperar-senha">Recuperar senha</a>
          </div>
        </div>

        <button mat-flat-button type="submit" class="btn-block" [disabled]="!f.valid">Entrar</button>
       
      </form>

</section>
<div class="cover"></div>
</ng-container>
<ng-template #elseTemplate>
  <mat-spinner></mat-spinner>
</ng-template>
